// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = "1.4.10"
        androidxAppCompatVersion = "1.2.0"
        constraintLayoutVersion = "2.0.2"
        materialVersion = "1.2.1"
        swipeRefreshVersion = "1.1.0"

        lifecycleExtensionsVersion = "2.2.0"

        androidxNavigationVersion = "2.3.0"

        // rxAndroid & rxKotlin
        rxKotlinVersion = "2.4.0"
        rxAndroidVersion = "2.1.1"

        // Room
        roomVersion = "2.2.5"

        // Retrofit
        retrofitVersion = "2.9.0"

        // External Utils
        threetenabpVersion = "1.2.4"

        // Testing
        junitVersion = "4.13"
        testJunitExtVersion = "1.1.2"
        testRunnerVersion = "1.3.0"
        testEspressoVersion = "3.3.0"
        archCoreTestingVersion = "2.1.0"

        // Mockito
        mockitoKotlinVersion = "2.2.0"
        mockitoInlineVersion = "3.5.13"

        // LeakCanary
        leakCanaryVersion = "2.5"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext {
        minSdkVersion = 21
        targetSdkVersion = 30
        compiledSdkVersion = 30
        var = compiledSdkVersion
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
