// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = "1.7.10"
        androidxAppCompatVersion = "1.4.2"
        constraintLayoutVersion = "2.1.4"
        materialVersion = "1.6.1"
        swipeRefreshVersion = "1.1.0"

        lifecycleExtensionsVersion = "2.2.0"
        lifecycleKtxExtensionsVersion = "2.5.1"

        androidxNavigationVersion = "2.5.1"

        // Coroutines
        coroutinesVersion = "1.6.4"

        // Room
        roomVersion = "2.4.3"

        // Retrofit
        retrofitVersion = "2.9.0"

        // External Utils
        threetenabpVersion = "1.4.0"

        // Testing
        junitVersion = "4.13.2"
        testJunitExtVersion = "1.1.3-rc01"
        testRunnerVersion = "1.4.0"
        testEspressoVersion = "3.4.0"
        archCoreTestingVersion = "2.1.0"

        // Mockito
        mockitoKotlinVersion = "2.2.0"
        mockitoInlineVersion = "4.6.1"

        // LeakCanary
        leakCanaryVersion = "2.9.1"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    ext {
        minSdkVersion = 21
        targetSdkVersion = 31
        compiledSdkVersion = 31
        var = compiledSdkVersion
    }

    // Remove experimental coroutines warnings
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions.freeCompilerArgs += [
                "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
                "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi"
        ]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
