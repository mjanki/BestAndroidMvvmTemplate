// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = "1.3.50"
    ext.androidx_version = "1.0.2"
    ext.constraint_layout_version = "1.1.3"
    ext.lifecycle_version = "2.0.0"
    ext.room_version = "2.1.0"
    ext.rxkotlin_version = "2.4.0"
    ext.rxandroid_version = "2.1.1"
    ext.retrofit2_version = "2.6.1"
    ext.espresso_version = "3.2.0"
    ext.test_version = "1.2.0"
    ext.junit_ext_version = "1.1.1"
    ext.threetenabp_version = "1.2.1"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    project.ext {
        minSdkVersion = 21
        targetSdkVersion = 28
        compiledSdkVersion = 28
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
